<!DOCTYPE html>
<html>
<head>
	<title>Domanski 01</title>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,900&display=swap" rel="stylesheet">
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximun-scale=1.0" />
		<meta name="keywords" content="formulário,Elisandro Domanski,agro,agrotóxicos,formulário de campo,formulário técnico,pesquisa de campo,produtos biológicos" />
		<meta lang="pt-br" />
		<meta name="description" content="formulário técnico de campo" />
		<meta name="author" content="Gabriel Domanski">
		<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>		
</head>
<body>
	<section class="container-planta"> 
		<header>
			<div class="container">
					<div><div class="logo">DemoForm </div><!--logo!--></div>
					<div><div class="sub-logo">Formulario Agronômico</div></div>
				<section class="login">

					<div class="user">
					</br>
						<input type="user" name="usuario" required placeholder="Usuário"/>
					</div><!--user-->

					<div class="user">
					</br>
						<input type="password" name="senha" required placeholder="Senha"/>
					</div><!--user-->

					<div class="button">
						<a href="form.html"><input type="submit" name="Entrar" value="Entrar"/></a>
					</div><!--button-->
				</section><!--login-->
			</div><!--container!-->
			<div class="clear"></div><!--clear-->
	</header>
			<div class="form">
					<h2>PREENCHA O FORMULÁRIO E SOLICITE SEU USUÁRIO! </h2>
					<form>
						<div class="form-wraper">
							<p>*Nome</p>
							<input type="text" name="Nome" required placeholder="Nome"/>
						</div><!--form-wraper-->
						<div class="form-wraper">
							<p>*E-mail</p>
							<input type="text" name="E-mail" required placeholder="E-mail"/>
						</div><!--form-wraper-->
						<div class="form-wraper">
							<p>*Telefone</p>
							<input type="text" name="Telefone" required placeholder="Telefone"/>
						</div><!--form-wraper-->
						<div class="form-wraper">
							<p>*CPF</p>
							<input type="text" name="CPF" required placeholder="CPF"/>
						</div><!--form-wraper-->
						<div class="form-wraper">
							<p>*Empresa</p>
							<input type="text" name="Empresa" required placeholder="Empresa"/>
						</div><!--form-wraper-->
						<div class="form-wraper">
							<input type="submit" name="acao" value="Enviar"/>
						</div><!--form-wraper-->
						<div class="form-last">
							<p>* Campos Obrigatórios</p>
						</div><!--form-last-->
						</form>
				</div><!--form-->
	</section>
	<footer>
		<h2><i class="fa-regular fa-copyright Copyrigth"></i>Copyrigth 2023 Todos os Direitos Reservados <a href="https://www.instagram.com/campradomanski/"><i class="fa-brands fa-instagram"></i></a></h2>
	</footer>
		<script type="Text/javascript" src="js/functions.js"></script> 
		<script type="text/javascript" src="Js/jquery.js"></script>
		<script src="https://kit.fontawesome.com/3288d6db2d.js" crossorigin="anonymous"></script>
</body>
</html>
